name: Java CI/CD with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setting Permissions
        run: chmod a+x gradlew

      - name: Build with Gradle
        uses: gradle/gradle-build-action@...
        with:
          arguments: build

      - name: Test with Gradle
        uses: gradle/gradle-build-action@...
        with:
          arguments: test

      - name: Run Test Coverage
        run: ./gradlew jacocoTestReport

      - name: Jacoco
        uses: cicirello/jacoco-badge-generator@v2.11.0
        with:
          jacoco-csv-file: build/reports/jacoco/test/jacocoTestReport.csv

          generate-summary: true
          summary-filename: coverage1.json
          badges-directory: '.'

          fail-on-coverage-decrease: true
          fail-on-branches-decrease: true

      - name: Check coverage file
        run: |
          echo ">>> PWD: $(pwd)"
          ls -l coverage1.json || echo "coverage1.json not found"
          cat coverage1.json || echo "cannot cat coverage1.json"

      - name: Commit coverage
        uses: EndBug/add-and-commit@v7
        with:
          add: 'coverage1.json'
          default_author: github_actions
          message: 'update coverage summary'
          push: true
          skip_empty_commit: true
